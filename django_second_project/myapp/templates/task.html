<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Tasks</h1>
        <ul>
            {% for task in task %}
                <br>
                {% if task.done == False  %}
                    <p>Tarea Pendiente</p>
                {% else %}
                    <p>Tarea Completada</p>
                {% endif %}
                <li>{{ task.title }}</li>
                    <ul>
                        <li>Project: {{ task.project.id }}</li>
                    </ul>
                <button>✅ </button>
                <button>📝 </button>
                <button>❌ </button>
            {% endfor %}
        </ul>
    </body>
</html>
